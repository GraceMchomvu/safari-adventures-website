<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #c9b882 0%, #6b8e23 100%);
            padding: 2rem;
        }
        .thank-you-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 0.6s ease;
        }
        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #c9b882 0%, #6b8e23 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 40px;
            color: white;
        }
        .thank-you-card h1 {
            color: #3d5a3d;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .thank-you-card p {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .contact-info-box {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        .contact-info-box p {
            margin: 0.5rem 0;
            color: #3d5a3d;
            font-weight: 500;
        }
        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #c9b882 0%, #6b8e23 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 142, 35, 0.3);
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 142, 35, 0.4);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

</body>
</html>
